name: Ejecucion de pruebas y archivo csv

on:
  workflow_dispatch:
    inputs:
      cantidad:
        description: 'Cantidad de registros a generar'
        required: true
        default: '100'

jobs:
  generar-csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Ejecutar pruebas con Maven
        run: mvn clean test

      - name: Compilar el proyecto
        run: mvn package

      - name: Ejecutar generador de usuarios
        run: mvn exec:java -Dexec.mainClass="com.latam.App" -Dexec.args="100"

      - name: Subir users.csv como artifact
        uses: actions/upload-artifact@v4
        with:
          name: users-csv
          path: users.csv
